namespace: Braintree

include:
    - tests/SprykerEcoTest/Zed/Braintree
    - tests/SprykerEcoTest/Yves/Braintree
    - tests/SprykerEcoTest/Service/Braintree

paths:
    tests: tests
    support: .
    log: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    whitelist: { include: ['src/*'] }
