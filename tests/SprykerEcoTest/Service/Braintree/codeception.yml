namespace: SprykerEcoTest\Service\Braintree

paths:
  tests: .
  data: ../../../_data
  support: _support
  log: ../../../_output
  output: ../../../_output

coverage:
  enabled: true
  remote: false
  whitelist: { include: ['../../../../src/*'] }

suites:
  Service:
    path: .
    class_name: BraintreeServiceTester
    modules:
      enabled:
      - Asserts
      - \SprykerTest\Shared\Testify\Helper\Environment
