namespace: SprykerEcoTest\Zed\Braintree

paths:
  tests: .
  data: ../../../_data
  support: _support
  log: ../../../_output

coverage:
  enabled: true
  remote: false
  whitelist: { include: [ '../../../../src/*' ] }

suites:
  Business:
    path: Business
    class_name: BraintreeBusinessTester
    modules:
      enabled:
        - Asserts
        - \SprykerTest\Zed\Testify\Helper\Business\DependencyProviderHelper
        - \SprykerTest\Shared\Testify\Helper\Environment:
            isolated: true
        - \SprykerTest\Shared\Testify\Helper\ConfigHelper
        - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
        - \SprykerTest\Service\Container\Helper\ContainerHelper
        - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
        - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
        - \SprykerTest\Shared\Testify\Helper\DependencyHelper
        - \SprykerTest\Shared\Propel\Helper\TransactionHelper
        - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
            projectNamespaces:
              - 'Spryker'
              - 'SprykerTest'
              - 'SprykerEco'
              - 'SprykerEcoTest'
        - \SprykerTest\Shared\Transfer\Helper\TransferGenerateHelper:
            projectNamespaces:
              - 'Spryker'
              - 'SprykerTest'
              - 'SprykerEco'
              - 'SprykerEcoTest'
            isolated: true
            schemaDirectories:
              - src/*/Shared/*/Transfer/
              - vendor/spryker/*/src/Spryker/Shared/*/Transfer/
        - \SprykerTest\Shared\Propel\Helper\PropelDiffHelper
        - \SprykerTest\Shared\Propel\Helper\PropelMigrateHelper
        - \SprykerTest\Shared\Propel\Helper\PropelModelBuilderHelper:
            projectNamespaces:
              - 'Spryker'
              - 'SprykerTest'
              - 'SprykerEco'
              - 'SprykerEcoTest'
            isolated: true
            schemaSourceDirectoryList:
              - src/SprykerEco/Zed/*/Persistence/Propel/Schema
              - vendor/spryker/*/src/Spryker/Zed/*/Persistence/Propel/Schema
